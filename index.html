<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="ig-wrapper">
    <div class="ig-phone">
      <img src="./images/phone.png" alt="">
    </div>
    <div class="ig-continue">
      <div class="group">
        <img src="./images/logo.png" class="ig-logo" alt="Instagram logo" width="149" height="42">
        <div class="ig-profile">
          <img src="./images/profile.png" alt="Profile picture" width="84" height="84">
        </div>
        <a href="/" class="ig-login">Continue as gah_venezian</a>
        <a href="/" class="ig-logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not-account">Not gah_venezian?</p>
        <p class="not-account"><span><a class="ig-link" href="/">Switch Accounts</a> or <span class="ig-link"><a class="ig-link" href="./">Sign Up</a></span></span></p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a href="/" class="app-download"></a>
          <a href="/" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
